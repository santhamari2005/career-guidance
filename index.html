<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Career Counselor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI-Powered Career Counselor</h1>
    <p>Enter your skills or interests to get career suggestions</p>

    <form id="skills-form">
        <label for="skills">Enter your skills (comma separated):</label>
        <input type="text" id="skills" name="skills" required>
        <button type="submit">Get Career Suggestions</button>
    </form>

    <h2>Recommended Careers:</h2>
    <ul id="recommendations"></ul>

    <script src="script.js"></script>
</body>
</html>
